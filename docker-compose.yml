services:
  solr:
    build: ./solr
    ports:
      - "8983:8983"
    environment:
      - SOLR_CORE=trustees
    command:
      - solr-precreate
      - trustees
      - /opt/solr/server/solr/configsets/trustees/conf

  rag:
    build: ./rag
    volumes:
      - ./embeddings:/app/embeddings
      - ./data:/app/data
    ports:
      - "5000:5000"

  # Optional: Basic web UI
  ui:
    build: ./ui
    ports:
      - "3000:3000"
    depends_on:
      - rag
      - solr

  ocr-runner:
    build:
      context: ./ocr
      dockerfile: Dockerfile.cpu
    environment:
      - PDF_DIR=/app/data/pdfs
      - OUTPUT_DIR=/app/ocr_output
    entrypoint: ["python", "runner.py"]
    volumes:
      - ./data:/app/data
      - ./ocr_output:/app/ocr_output
    stdin_open: true
    tty: true

  ocr-runner-gpu:
    profiles: ["gpu"]
    build:
      context: ./ocr
      dockerfile: Dockerfile.gpu
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - PDF_DIR=/app/data/pdfs
      - OUTPUT_DIR=/app/ocr_output
      - NVIDIA_VISIBLE_DEVICES=all
    entrypoint: ["python", "runner.py"]
    volumes:
      - ./data:/app/data
      - ./ocr_output:/app/ocr_output
    stdin_open: true
    tty: true